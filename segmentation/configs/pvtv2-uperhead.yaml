dataset:
  data_path: /home/admin_mcn/hungpv/polyps/dataset/KCECE
  train_data_path:
    - /home/admin_mcn/hungpv/polyps/dataset/KCECE/TrainDataset
  test_data_path:
    # - /home/admin_mcn/hungpv/polyps/dataset/KCECE/TestDataset/CVC-300
    # - /home/admin_mcn/hungpv/polyps/dataset/KCECE/TestDataset/CVC-ClinicDB
