dataset:
  data_path: /home/admin_mcn/hungpv/polyps/dataset/BD/5folds
  train_data_path:
    - /home/admin_mcn/hungpv/polyps/dataset/BD/5folds/fold1
    - /home/admin_mcn/hungpv/polyps/dataset/BD/5folds/fold2
    - /home/admin_mcn/hungpv/polyps/dataset/BD/5folds/fold3
    - /home/admin_mcn/hungpv/polyps/dataset/BD/5folds/fold0
  test_data_path:
    - /home/admin_mcn/hungpv/polyps/dataset/BD/test
  val_data_path:
    - /home/admin_mcn/hungpv/polyps/dataset/BD/5folds/fold4

model:
  num_classes: 1
  save_dir: /mnt/data/hungpv/bd/checkpoint/mit-segformerhead-fold4_v1
  backbone: MiT-B3
  head: UPerHead
  pretrained: '/home/admin_mcn/hungpv/polyps/pretrained-backbone/mit_b3.pth'

optimizer:
  name: adam
  lr: 0.0001
  clip: 0.5
  scheduler: cosine_warmup
  loss: structure_ssim_loss

dev: cuda

train:
  start_from: 0
  save_from: 29
  num_epochs: 30
  num_warmup_epoch: 3
  is_val: True
  size_rates:
    # - 0.75
    - 1
    # - 1.25

  dataloader:
    batchsize: 16
    img_size: 256
    shuffle: True
    num_workers: 4
    pin_memory: True
    drop_last: True

  amp: False
  ddp: False

  augment:
    prob: 1
    Flip_prob: 0.5
    HueSaturationValue_prob: 0.5
    RandomBrightnessContrast_prob: 0.5
    crop_prob: 0.0
    # randomrotate90_prob: 0.7
    # elastictransform_prob: 0.7
    # gridistortion_prob: 0.7
    # opticaldistortion_prob: 0.7
    # verticalflip_prob: 0.7
    # horizontalflip_prob: 0.7
    # randomgamma_prob: 0.7
    # CoarseDropout_prob: 0.7
    # RGBShift_prob: 0.7
    # MotionBlur_prob: 0.7
    # MedianBlur_prob: 0.7
    # GaussianBlur_prob: 0.7
    # GaussNoise_prob: 0.7
    # ChannelShuffle_prob: 0.7

test:
  dev: cuda
  visualize: False
  visualize_dir: '/mnt/data/hungpv/polyps/visualize'
  vis_x: 180
  vis_overwrite: False
  checkpoint_dir: '/mnt/data/hungpv/bd/checkpoint/mit-segformerhead-fold4_v1/MiT-B3-SegFormerHead_best.pth'
  csv_save: '/home/admin_mcn/hungpv/polyps/code/bd-segmentation/csv'
  dataloader:
    batchsize: 1
    img_size: 256 
    shuffle: False
    num_workers: 2
    pin_memory: True
    drop_last: True

  augment:

    prob: 1
    Flip_prob: 0
    HueSaturationValue_prob: 0
    RandomBrightnessContrast_prob: 0
    crop_prob: 0
    randomrotate90_prob: 0
    elastictransform_prob: 0
